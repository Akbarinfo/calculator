<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <!-- MAIN PART  -->

  <main>
    <section class="calcu">
      <div class="calcu__box">
        <div class="calcu__header">
          <p class="calcu__output"></p>
        </div>
        <div class="calcu__main">

          <div class="d-flex justify-content-between align-items-center">
            <div class="col-3">
              <div class="calcu__btnboxs">
                <button class="calcu__btn" type="button" value="7" id="id-seven">7</button>
              </div>
            </div>

            <div class="col-3">
              <div class="calcu__btnboxs">
                <button class="calcu__btn" type="button" value="8" id="id-eight">8</button>
              </div>

            </div>

            <div class="col-3">
              <div class="calcu__btnboxs">
                <button class="calcu__btn" type="button" value="9" id="id-nine" >9</button>
              </div>

            </div>

            <div class="col-3">
              <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="removeall" id="id-removeall" >AC</button>
                </div>
              </div>
            </div>

            <!-- 2 part -->

            <div class="d-flex justify-content-between align-items-center">
              <div class="col-3">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="4" id="id-fouth" >4</button>
                </div>
              </div>
              <div class="col-3">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="5" id="id-five" >5</button>
                </div>
              </div>
              <div class="col-3">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="6" id="id-six" >6</button>
                </div>
              </div>
              <div class="col-3">
                <div class="calcu__btnboxs">
                  <button class="calcu__btnleft" type="button" id="id-btnleft"><i class='bx bx-chevron-left'></i></button>
                </div>
              </div>
            </div>

            <!-- part3 -->

            <div class="d-flex align-items-center">
              <div class="col-9">
                <div class="d-flex align-items-center">
                  <div class="col-4 d-flex justify-content-center">
                    <div class="calcu__btnboxs">
                      <button class="calcu__btn" type="button" value="1" id="id-one" >1</button>
                    </div>
                  </div>

                  <div class="col-4 d-flex justify-content-center">
                    <div class="calcu__btnboxs">
                      <button class="calcu__btn" type="button" value="2" id="id-two" >2</button>
                    </div>
                  </div>

                  <div class="col-4 d-flex justify-content-center">
                    <div class="calcu__btnboxs">
                      <button class="calcu__btn" type="button" value="3" id="id-three" >3</button>
                    </div>
                  </div>
                </div>

                <div class="d-flex align-items-center">
                  <div class="col-4 d-flex justify-content-center">
                    <div class="calcu__btnboxs">
                      <button class="calcu__btn" type="button" value="remove" id="id-remove"><i class='bx bxs-tag-x'></i></button>
                    </div>
                  </div>

                  <div class="col-4 d-flex justify-content-center">
                    <div class="calcu__btnboxs">
                      <button class="calcu__btn" type="button" value="0" id="id-zero" >0</button>
                    </div>
                  </div>

                  <div class="col-4 d-flex justify-content-center">
                    <div class="calcu__btnboxs">
                      <button class="calcu__btn" type="button" value="." id="id-dot" >.</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-3 d-flex justify-content-center">
                <div class="calcu__btnboxs">
                  <button class="calcu__equal" value="=" type="button">=</button>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <div class="col-3 d-flex justify-content-center">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="/" id="id-devide" >
                    ÷
                  </button></div>
                </div>
                <div class="col-3 d-flex justify-content-center">
                  <div class="calcu__btnboxs">
                    <button class="calcu__btn" type="button" value="*" id="id-multiply" ><i class='bx bx-x'></i></button>
                  </div>
                </div>
                <div class="col-3 d-flex justify-content-center">
                  <div class="calcu__btnboxs">
                    <button class="calcu__btn" type="button" value="-" id="id-minus" >-</button>
                  </div>
              </div>
              <div class="col-3 d-flex justify-content-center">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="+" id="id-plus" >+</button>
                </div>
              </div>
            </div>

            <!-- right box part  -->

            <div class="calcu__boxright" id="id-btnleftbox">
              <div class="d-flex justify-content-between align-items-center">
                <div class="col-4">
                  <div class="calcu__btnboxs">
                    <button class="calcu__btn" type="button" value="sin" id="id-sin" >sin</button>
                  </div>
                </div>

                <div class="col-4">
                  <div class="calcu__btnboxs">
                    <button class="calcu__btn" type="button" value="cos" id="id-cos" >cos</button>
                  </div>

                </div>

                <div class="col-4">
                  <div class="calcu__btnboxs">
                    <button class="calcu__btn" type="button" value="tan" id="id-tan" >tan</button>
                  </div>

                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <div class="col-4">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="" id="id-" >x!</button>
                </div>
              </div>

              <div class="col-4">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="pi" id="id-pi" >&#960</button>
                </div>

              </div>

              <div class="col-4">
                <div class="calcu__btnboxs">
                  <button class="calcu__btn" type="button" value="log" id="id-log" >log</button>
                </div>

              </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="col-4">
              <div class="calcu__btnboxs">
                <button class="calcu__btn" type="button" value="(" id="id-bropen" >(</button>
              </div>
            </div>

            <div class="col-4">
              <div class="calcu__btnboxs">
                <button class="calcu__btn" type="button" value=")" id="id-brclose" >)</button>
              </div>

            </div>

            <div class="col-4">
              <div class="calcu__btnboxs">
                <button class="calcu__btn" type="button" value="sqrt" id="id-sqrt" >√</button>
              </div>

            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <div class="col-4">
            <div class="calcu__btnboxs">
              <button class="calcu__btn" type="button" value="" id="id-" >e</button>
            </div>
          </div>

          <div class="col-4">
            <div class="calcu__btnboxs">
              <button class="calcu__btn" type="button" value="percent" id="id-percent" >%</button>
            </div>

          </div>

          <div class="col-4">
            <div class="calcu__btnboxs">
              <button class="calcu__btn" type="button" value="pow" id="id-pow" >x <span class="calcu__xy">y</span></button>
            </div>

          </div>
      </div>

          </div>
          </div>
        </section>
      </main>


  <script src="js/main.js"></script>
</body>

</html>
